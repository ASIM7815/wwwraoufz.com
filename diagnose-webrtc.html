<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Diagnostic Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button {
            background: #0047AB;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #003580; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        video {
            width: 300px;
            height: 225px;
            background: #000;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üîç WebRTC Diagnostic Tool</h1>
    <p>This tool will help diagnose WebRTC issues. Run each test in order.</p>

    <div class="test-section">
        <h2>1. HTTPS Check</h2>
        <div id="httpsStatus"></div>
        <button onclick="testHTTPS()">Test HTTPS</button>
    </div>

    <div class="test-section">
        <h2>2. Media Devices</h2>
        <div id="devicesStatus"></div>
        <button onclick="testDevices()">List Devices</button>
    </div>

    <div class="test-section">
        <h2>3. Camera/Microphone Access</h2>
        <div id="mediaStatus"></div>
        <button onclick="testMediaAccess()">Test Media Access</button>
        <br><br>
        <video id="testVideo" autoplay muted playsinline></video>
    </div>

    <div class="test-section">
        <h2>4. STUN Server Connectivity</h2>
        <div id="stunStatus"></div>
        <button onclick="testSTUN()">Test STUN Servers</button>
    </div>

    <div class="test-section">
        <h2>5. Socket.IO Connection</h2>
        <div id="socketStatus"></div>
        <button onclick="testSocket()">Test Socket Connection</button>
    </div>

    <div class="test-section">
        <h2>6. Full Results</h2>
        <pre id="fullLog"></pre>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        let log = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            document.getElementById('fullLog').textContent = log.join('\n');
            console.log(message);
        }

        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testHTTPS() {
            addLog('Testing HTTPS...');
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            
            if (protocol === 'https:') {
                showStatus('httpsStatus', '‚úÖ HTTPS is enabled - WebRTC will work!', 'success');
                addLog('HTTPS: Enabled', 'success');
            } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                showStatus('httpsStatus', '‚ö†Ô∏è HTTP on localhost - WebRTC will work here but NOT in production', 'warning');
                addLog('HTTPS: Disabled (localhost exception)', 'warning');
            } else {
                showStatus('httpsStatus', '‚ùå HTTP detected - WebRTC WILL NOT WORK! Enable HTTPS on Render', 'error');
                addLog('HTTPS: Disabled - THIS IS THE PROBLEM!', 'error');
            }
        }

        async function testDevices() {
            addLog('Enumerating media devices...');
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                const audioDevices = devices.filter(d => d.kind === 'audioinput');
                
                let html = `<div class="status success">`;
                html += `‚úÖ Found ${videoDevices.length} camera(s) and ${audioDevices.length} microphone(s)<br><br>`;
                
                if (videoDevices.length > 0) {
                    html += '<strong>Cameras:</strong><br>';
                    videoDevices.forEach(d => html += `- ${d.label || 'Camera ' + d.deviceId.substr(0,8)}<br>`);
                }
                
                if (audioDevices.length > 0) {
                    html += '<br><strong>Microphones:</strong><br>';
                    audioDevices.forEach(d => html += `- ${d.label || 'Microphone ' + d.deviceId.substr(0,8)}<br>`);
                }
                html += `</div>`;
                
                showStatus('devicesStatus', html, 'success');
                addLog(`Devices found: ${videoDevices.length} cameras, ${audioDevices.length} microphones`, 'success');
            } catch (error) {
                showStatus('devicesStatus', `‚ùå Error: ${error.message}`, 'error');
                addLog(`Device enumeration failed: ${error.message}`, 'error');
            }
        }

        async function testMediaAccess() {
            addLog('Requesting camera/microphone access...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                const videoTracks = stream.getVideoTracks();
                const audioTracks = stream.getAudioTracks();
                
                let html = '<div class="status success">';
                html += '‚úÖ Successfully accessed media!<br><br>';
                html += `<strong>Video:</strong> ${videoTracks[0]?.label}<br>`;
                html += `<strong>Audio:</strong> ${audioTracks[0]?.label}<br>`;
                html += '</div>';
                
                showStatus('mediaStatus', html, 'success');
                addLog('Media access granted', 'success');
                
                // Display video
                const video = document.getElementById('testVideo');
                video.srcObject = stream;
                
                // Stop after 10 seconds
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    addLog('Test stream stopped');
                }, 10000);
                
            } catch (error) {
                let errorMsg = '‚ùå ';
                if (error.name === 'NotAllowedError') {
                    errorMsg += 'Permission denied! Please click "Allow" when browser asks for camera/microphone.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg += 'No camera or microphone found on this device.';
                } else if (error.name === 'NotReadableError') {
                    errorMsg += 'Camera/microphone is already in use by another application.';
                } else {
                    errorMsg += error.message;
                }
                showStatus('mediaStatus', errorMsg, 'error');
                addLog(`Media access failed: ${error.name} - ${error.message}`, 'error');
            }
        }

        async function testSTUN() {
            addLog('Testing STUN server connectivity...');
            showStatus('stunStatus', '‚è≥ Testing STUN servers...', 'warning');
            
            const config = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };
            
            try {
                const pc = new RTCPeerConnection(config);
                
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const type = event.candidate.type;
                        addLog(`ICE candidate gathered: ${type}`, 'success');
                        
                        if (type === 'srflx' || type === 'relay') {
                            showStatus('stunStatus', `‚úÖ STUN servers working! Got ${type} candidate`, 'success');
                        }
                    }
                };
                
                // Create empty offer to trigger ICE gathering
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                setTimeout(() => {
                    pc.close();
                    addLog('STUN test completed');
                }, 5000);
                
            } catch (error) {
                showStatus('stunStatus', `‚ùå STUN test failed: ${error.message}`, 'error');
                addLog(`STUN test failed: ${error.message}`, 'error');
            }
        }

        async function testSocket() {
            addLog('Testing Socket.IO connection...');
            showStatus('socketStatus', '‚è≥ Connecting to server...', 'warning');
            
            try {
                const socket = io({
                    transports: ['websocket', 'polling'],
                    timeout: 10000
                });
                
                socket.on('connect', () => {
                    showStatus('socketStatus', `‚úÖ Socket.IO connected! ID: ${socket.id}`, 'success');
                    addLog(`Socket connected: ${socket.id}`, 'success');
                    
                    setTimeout(() => {
                        socket.disconnect();
                        addLog('Socket disconnected');
                    }, 3000);
                });
                
                socket.on('connect_error', (error) => {
                    showStatus('socketStatus', `‚ùå Connection failed: ${error.message}`, 'error');
                    addLog(`Socket error: ${error.message}`, 'error');
                });
                
            } catch (error) {
                showStatus('socketStatus', `‚ùå Error: ${error.message}`, 'error');
                addLog(`Socket test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run HTTPS check on load
        window.onload = () => {
            testHTTPS();
            addLog('Diagnostic tool loaded');
        };
    </script>
</body>
</html>
